<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>リストボックスサンプル</title>
</head>

<body>
    <h3>コンボボックス形式</h3>
    <select name="list1">
      <option value="a1">ABC</option>
      <option value="a2">DEF</option>
      <option value="a3">GHI</option>
      <option value="a4">JKL</option>
      <option value="a5">MNO</option>
  </select>
    <h3>セレクトボックス形式</h3>

    <select name="list2" size="5">
      <option value="b1">1</option>
      <option value="b2">2</option>
      <option value="b3">3</option>
      <option value="b4">4</option>
      <option value="b5">5</option>
  </select>

    <h3>セレクトボックス形式（複数選択可）</h3>

    <select name="list3" size="5" multiple>
      <option value="c1">あああ</option>
      <option value="c2">いいい</option>
      <option value="c3">ううう</option>
      <option value="c4">えええ</option>
      <option value="c5">おおお</option>
  </select>
</body>

</html>
